<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css"></head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Pairs Tracker</h3>
            </div>
            <div class="panel-body">
                <form id="stockForm"  >
                    <input type="text" id="stock1" placeholder="Enter stock"  />
                    <input type="text" id="stock2" placeholder="Enter stock"  />
                    <input type="text" id="min" placeholder="Enter min spread"  />
                    <input type="text" id="max" placeholder="Enter max spread" />
                    <input type="submit" class="btn btn-default" value="Add" />
                </form>
            </div>
        </div>
        <div id="pairs">
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</html>
